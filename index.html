<!DOCTYPE html">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>jquery tumbler tags</title>

  <link rel="stylesheet" href="tumblertags.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script src="tumblertags.js" type="text/javascript" charset="utf-8"></script>


  <script type="text/javascript" charset="utf-8">

    $(document).ready(function () {
      $('.tag-editor').tumblertags();
    });
        
  </script>
  
</head>

<body>


  <!-- Tags -->
  <div class="tag-editor">
      <label>Tags</label>
      <div class="tags-container">
        <input id="post_tags" name="tags" type="text" />
        <div class="visualClear"><!-- clear floats --></div>
      </div>
  </div>

  <!-- Tags -->
  <div class="tag-editor">
      <label>Tags</label>
      <input name="tags" type="text" value="music,fun,journal,the guy" />
  </div>

</body>
</html>
